import navbar from "../navbar/navbar.js";

document.getElementById("submitA").addEventListener("click", submitP);


let resOtp=document.getElementById("otp")
resOtp.addEventListener("click",()=>{
    getotp();
   
})


function getotp(){
    let otpvalue=getRandomIntInclusive(1000,9999)
    alert('OTP is -'+otpvalue)
    localStorage.setItem("otp",otpvalue);
}

function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
}



function submitP() {
    let otpVal=localStorage.getItem("otp")
  var otp = document.getElementById("otpinput").value;
  var card = document.getElementById("CardNA").value;
  var expiry = document.getElementById("expiryA").value;
  var cvv = document.getElementById("cvvA").value;

  if ( cvv === ""||otp===""||card===""||expiry==="") {
    alert("Enter all the fields");
  }
  if(otp!==otpVal){
    alert("Oops Wrong OTP")
  }
  else{
    
    location.href="success.html";
   
  } 
}
