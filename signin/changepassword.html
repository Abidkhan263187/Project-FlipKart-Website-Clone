<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-sm-5 col-xs-1 box1">
            <div class="inline-text">
              <h1>Change Password</h1>
              <p>Enter your email/phone and new password.</p>
            </div>
          </div>
          <div class="col-sm-6 col-xs-1 box2">
            <form>
              <div class="user-id user-data">
                <input type="email" name="email" id="emailOrPhone" required="" />
                <label>Enter Email/Mobile Number</label>
              </div>
              <div class="user-id user-data">
                <input type="password" name="password" id="newPassword" required="" />
                <label>Enter New Password</label>
              </div>
              <div class="user-id user-data">
                <input type="password" name="password" id="confirmPassword" required="" />
                <label>Confirm New Password</label>
              </div>
              <div class="user-id button">
                <input type="button" name="submit" id="submit" value="Change Password" onclick="handleChangePassword()" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="changepassword.js"></script>
  </body>
</html>
