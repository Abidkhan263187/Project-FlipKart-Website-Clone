<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://www.indianbodybuilding.co.in/products/wp-content/uploads/2015/08/Flipkart-Logo.png">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fk-plus_3b0baa.png" width="100px" height ="30px">
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products,brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="loginbtn">Login</button>
        <a href="https://seller.flipkart.com/" class="Navlink">Become a Seller</a>
        <a href="#" class="Navlink">More
            <i class="fa-solid fa-angle-down" class="angledownicon"></i>
        </a>
        
        <a href="#" class="Navlink">
            <i class="fa-solid fa-cart-shopping"></i>Cart</a>
    </nav>

</body>

</html>
